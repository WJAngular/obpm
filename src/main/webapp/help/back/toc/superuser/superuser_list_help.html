<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>特权用户列表的维护页面。特权用户是指：开发者、超级管理员、域管理员</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新增：</strong>创建一个新的特权用户</li>
	<li><strong>删除：</strong>删除已存在的特权用户</li>
	<li><strong>编辑：</strong>对已存在的特权用户进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的特权用户信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
	</li>
</ul>
</div>
</div>
</body>
</html>
