<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>特权用户信息的维护页面</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>用户名称：</strong>设置特权用户名称</li>
	<li><strong>账号：</strong>设置特权用户账户</li>
	<li><strong>密码：</strong>设置特权用户密码</li>
	<li><strong>电子信箱：</strong>设置特权用户电子信箱</li>
	<li><strong>状态：</strong>非激活：此状态下用户在前端页面不能登录成功。 激活：此状态下用户可在前端页面登录成功</li>
	<li><strong>用户类型：</strong>开发者：对软件进行维护。域管理员：对域信息进行维护。超级管理员：同时拥有开发者和域管理员权限</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
	<li><strong>退出：</strong>返回特权用户列表界面</li>
</ul>
</div>
</div>
</body>
</html>
