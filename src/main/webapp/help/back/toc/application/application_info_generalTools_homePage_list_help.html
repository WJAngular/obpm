<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述：</div>
<div class="content">
<ul>
	<li>首页列表维护页面。首页是最终用户登录平台后，所看到的第一个界面，通常用来放置欢迎页面或者待办提醒信息。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新建：</strong>创建一个新的首页</li>
	<li><strong>删除：</strong>删除已存在的首页</li>
	<li><strong>编辑：</strong>对已存在的首页进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的首页信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
</body>
</html>
