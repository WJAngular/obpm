<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>选择需要批量授权的角色。然后赋予菜单权限、模块权限(包括：表单权限和视图权限)，此次设置将会清空角色原来的授权设置，未选择的角色将不受影响</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>确定：</strong>保存设置</li>
	<li><strong>取消：</strong>不做操作,退出授权页面</li>
	<li><strong>角色：</strong>当前软件下的角色</li>
	<li><strong>菜单资源：</strong>当前软件下所配置的菜单</li>
	<li><strong>表单资源：</strong>当前软件下所有模块的表单操作按钮</li>
	<li><strong>视图资源：</strong>当前软件下所有模块的视图操作按钮</li>
</ul>
</div>
</div>
</body>
</html>
