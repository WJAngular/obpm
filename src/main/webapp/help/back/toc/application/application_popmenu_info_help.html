<div clas="helpitem">
<div class="title">功能说明：</div>
<div class="content">
<ul>	
   <li><strong>新建模块:</strong>略</li>
	<li><strong>模块向导:</strong>略</li>
	<li><strong>删除：</strong>右击树形结构中的某模块之上，点击删除，弹出提示框,点击&ldquo;确定&rdquo;，即可删除此模块</li>
	<li><strong>刷新：</strong>点击刷新，可刷新树形模块的结构信息。目前版本新建以后，已经实现了同步刷新树形模块结构</li>
    <li><strong>复制：</strong>右击树形结构中的某模块之上，点击复制，将会对该模块信息拷贝，并生成另一个模块/软件，如下图：</li>
    <li><img alt="右击复制" src="../images/pop-leftcopy.jpg" /></li>
	<li><strong>导入导出：</strong>对软件，模块，模块元素进行迁移</li>
	</ul>
</div>
</div>
<div clas="helpitem"><div class="content"></div>
