<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>打印信息的维护页面。动态打印是平台的打印配置工具，使用它您可以轻松地配置出打印模板，通过表单的“动态打印“操作进行绑定，即可以实现打印及打印预览功能。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置打印信息的名称</li>
    <li><strong>描述：</strong>对打印信息进行描述说明</li>
    <li><strong>相关表单：</strong>与配置数据关联的表、配置中表单字段和子视图等数据来源于&ldquo;相关表单&rdquo;</li>
    <li><strong>内容：</strong><a target="_blank" href="application_module_print_info_details_help.html" title="点击查看详细信息">设置内容</a></li>
	<li><strong>签入：</strong>解除锁定，并确认其他用户登录后台能对当前打印记录进行编辑</li>
	<li><strong>签出：</strong>锁定当前编辑打印内容，并确认其他用户登录后台无法对当前打印进行编辑保存</li>
    <li><strong>保存：</strong>保存当前页面信息</li>
    <li><strong>退出：</strong>返回打印列表界面</li>

</ul>
</div>
</div>
</body>
</html>
