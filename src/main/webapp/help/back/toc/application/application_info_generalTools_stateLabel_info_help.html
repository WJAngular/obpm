<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>状态标签信息维护页面。状态标签和流程配合使用，通常表示流程所处的节点状态（或状态集合），这样可以把几个不同的流程节点，标示为同一个流程状态。如，将几个流程节点统一标示为：审批中。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置状态标签名称</li>
	<li><strong>值：</strong>设置状态标签的值</li>
	<li><strong>描述：</strong>对状态标签进行描述</li>
	<li><strong>排序号：</strong>标记状态标签在其列表中显示的顺序</li>
	<li><strong>保存并新建：</strong>保存当前状态标签信息，并跳转到新建状态标签界面</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
    <li><strong>退出：</strong>返回状态标签列表界面</li>
</ul>
</div>
</div>
</body>
</html>
