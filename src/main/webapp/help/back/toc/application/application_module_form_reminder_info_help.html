<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>摘要信息</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body>
<div class="title">描述</div>
<div class="content">
	<ul>
		<li>在这里新建你的摘要信息，设置摘要标题、作用域、类型以及样式</li>
	</ul>
</div>
<div clas="helpitem">
<div class="title">说明</div>
<div class="content">
	<ul class="licontent">
		<li><b>标题：</b>待办控件绑定的摘要名称（不可重复）</li>
		<li><b>作用域：</b>摘要的作用域（不可重复）</li>
		<li><b>类型：</b>有两种类型，直接选字段(设置的显示字段会在待办控件显示)，也可写脚本。</li>
		<li><b>样式：</b>设置摘要的显示样式</li>
	</ul>
</div>
</body>
</html>
