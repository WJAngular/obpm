<div class="content">
<ul>
	<li>报表列信息的维护页面。它能配置报表汇总的行列信息、数据列信息、过滤列信息。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>列信息：</strong>选择需要统计的列</li>
	<li><strong>行信息：</strong>选择需要统计的行</li>
	<li><strong>数据列信息：</strong>对选择报表列进行统计：汇总、平均、唯一、计数、最大值、最小值</li>
	<li><strong>过滤列信息：</strong>类似表单查询头查询条件，可以对查询出来的报表进行过滤</li>
</ul>
</div>
</div>
