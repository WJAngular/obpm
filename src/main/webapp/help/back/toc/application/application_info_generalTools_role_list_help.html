<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>角色列表维护页面。角色是软件中权限管理的基本单位。软件中赋权和流程处理都是针对角色进行的</li>
</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>批量授权：</strong>给当前软件下的角色授权</li>
	<li><strong>新建：</strong>在当前软件下创建新的角色</li>
    <li><strong>删除：</strong>删除当前软件已存在的角色</li>
	<li><strong>编辑：</strong>对当前软件已存在的角色进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出当前软件下相应的角色信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
</body>
</html>
