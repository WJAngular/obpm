<!DOCTYPE html PUBLIC "-//W3C//DTD TML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>软件信息的维护页面。软件是为满足用户不同领域、不同问题的应用需求而提供。
</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>软件名称：</strong>设置软件名称</li>
    <li><strong>类型：</strong>选择该软件的所属类型</li>
    <li><strong>数据源：</strong>该软件链接到数据库的数据源 </li>
    <li><strong>选择：</strong>弹出可选择的数据源列表 </li>
	<li><strong>描述：</strong>可对该软件进行描述</li>
    <li><strong>同步表单数据表：</strong>对属于此软件的所有表单进行数据库表同步操作，如果表单对应的数据库表不存在则创建，存在则更新</li>
    <li><strong>保存：</strong>略</li>
    <li><strong>退出：</strong>略</li>
</ul>
</div>
</div>
</body>
</html>
