<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>样式库信息的维护页面。样式库是用于（增强）控制网页样式并允许将样式信息与网页内容分离的一种标记性语言的集合。样式库主要作用于软件表单，用于控制表单样式或布局。<br />
	注：样式库只能作用于样式库所在软件。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置样式库名称</li>
	<li><strong>内容：</strong>在此处编写CSS样式</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
	<li><strong>退出：</strong>返回样式库列表界面</li>
</ul>
</div>
</div>
</body>
</html>
