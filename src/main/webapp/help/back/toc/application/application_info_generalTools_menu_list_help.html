<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>菜单列表维护页面。菜单是最终用户操作软件功能的入口，软件的各项功能是通过菜单组织起来并提供给用户使用。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>复制菜单：</strong>可将平台PC端菜单复制为手机端菜单</li>
	<li><strong>新建：</strong>在当前软件下创建一个新菜单</li>
	<li><strong>删除：</strong>删除当前软件下已存在的菜单</li>
	<li><strong>编辑：</strong>对当前软件已存在的菜单进行修改</li>
	<li><strong>查询：</strong>略</li>
</ul>
</div>
</div>
</body>
</html>
