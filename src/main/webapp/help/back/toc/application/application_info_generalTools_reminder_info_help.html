<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>提醒信息维护页面。提醒通常显示在首页中，内容为当前登录用户待处理的流程信息</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>标题：</strong>显示在待办提醒标题栏</li>
	<li><strong>设计模式：</strong>可视化定制提醒显示的字段列表</li>
	<li><strong>代码模式：</strong>需通过代码的形式定制提醒显示的字段列表</li>
	<li><strong>模块：</strong>可下拉选择该软件下某个模块，实现和表单联动</li>
    <li><strong>表单：</strong>可下拉选择选择模块下某个表单，实现字段列表联动</li>
    <li><strong>排序根据：</strong>对显示提醒内容进行相应排序</li>
    <li><strong>样式：</strong>提醒显示界面效果</li>
	<li><strong>保存并新建：</strong>略</li>
	<li><strong>保存：</strong>略</li>
	<li><strong>退出：</strong>略</li>
</ul>
</div>
</div>
</body>
</html>
