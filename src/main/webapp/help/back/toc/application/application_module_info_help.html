<div clas="helpitem">
<div class="title">当前页面描述</div>
<div class="content">
<ul>
	<li>维护模块基本信息。模块是将软件划分成若干个功能块。</li>
</ul>
</div>
</div>

<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>模块名称：</strong>设置模块的名称</li>
	<li><strong>模块描述：</strong>对模块进行详细描述</li>
	<li><strong>上级模块：</strong>该模块的上级模块</li>
	<li><strong>模块排序号：</strong>设置模块显示的排列顺序</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
</ul>
</div>
</div>
