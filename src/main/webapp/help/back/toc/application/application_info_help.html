<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>软件信息的维护页面。软件主要由模块组成，在定义一个软件时同时也需要定义软件的基本信息、常用工具等。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>软件名称：</strong>设置软件的名称</li>
    <li><strong>类型：</strong>该软件所属的类型</li>
    <li><strong>数据源：</strong>数据库的链接方式</li>
	<li><strong>描述：</strong>对软件进行描述说明</li>
    <li><strong>同步表单数据表：</strong>对属于此软件的所有表单进行数据库表结构同步操作，如果表单对应的数据库表结构不存在则创建，存在则更新</li>
	 
	<li><Strong><a target="_blank" href="application_popmenu_info_help.html">向导：</a></Strong>右击树形模块，进入右击操作界面。完成对模块的新建，删除，复制以及软件的导入导出</li>
	<li><strong>生成概览：</strong>以pdf文件形式保存到本地</li>
    <li><strong>保存：</strong>保存当前页面信息</li>
    <li><strong>退出：</strong>返回软件列表信息界面</li>
    
</ul>
</div>
</div>
</body>
</html>
