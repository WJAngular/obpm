<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>校验库信息的维护页面。可以把常用或公用的表单字段其他校验规则抽象到校验库，通过校验库名称声明校验库即可调用校验库校验函数。<br />
	注：校验库只能作用于校验库所在软件。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置函数库名称，在脚本应用时根据此名称进行引用</li>
	<li><strong>内容：</strong>编写校验脚本</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
	<li><strong>退出：</strong>返回校验库列表界面</li>
</ul>
</div>
</div>
</body>
</html>
