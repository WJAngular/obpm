<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>任务列表的维护页面。任务可以让系统在特定日期特定时间执行指定的任务内容，并通过终止条件结束任务。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新增：</strong>创建一个新的任务</li>
	<li><strong>删除：</strong>删除已存在的任务</li>
	<li><strong>编辑：</strong>对已存在的任务进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的任务信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>

<div class="title">相关资料</div>

</ul>
</div>
</div>
