<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>Excel导入配置列表页面。通过Excel导入配置，可以实现将Excel数据导入到指定表单中，并完成批量录入。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新建：</strong>创建一个新的Excel导入配置</li>
	<li><strong>删除：</strong>删除已存在的Excel导入配置</li>
	<li><strong>编辑：</strong>对已存在的Excel导入配置进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的Excel导入配置信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
</div>
</body>
</html>
