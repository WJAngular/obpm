<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前页面描述</div>
<div class="content">
<ul>
	<li>流程列表的维护页面。流程是工作过程和环节的描述，流程由工作的多个步骤组成，每一步由指定的经办人填写指定的表单控件，谁都不能跨越权限，体现了一种制度和规范。 当前页面可配置流程的各种环节，和环节与环节之间的关联关系，而手工环节可以指定经办人，以及设置经办人所具有表单控件的权限，还可以对经办人进行自动催办</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新建：</strong>创建一个新的流程</li>
	<li><strong>删除：</strong>删除已存在的流程</li>
	<li><strong>编辑：</strong>对已存在的流程进行修改</li>
	<li><strong>查询：</strong>跟进过滤条件查询出相应的流程信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">相关资料</div>
<div class="content">

</ul>
