<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称:</strong>略</li>
	<li><strong>类型:</strong>
	<li><strong>View</strong>：视图软件中所有的视图,关联选择相关模块，然后具体到视图</li>
	<li><strong>Page</strong>：在软件/高级工具/页配置的页面，直接关联到软件中所创建的页</li>
	</li>
	<li><strong>父子关系:</strong>
	<li><strong>是</strong>：只会显示在该表单中所创建和关联的视图内容</li>
	<li><strong>否</strong>：显示视图的所有内容</li>
	<li></li>
	<li><strong>刷新:</strong><a href="../faq/index.html#Field_Refresh" target="_blank">详情</a></li>
    <li><strong>重计算:</strong><a href="../faq/index.html#Field_ReCalculate" target="_blank">详情</a></li>
    <li><strong>隐藏脚本:</strong><a href="../faq/index.html#Field_HiddenScript" target="_blank">详情</a></li>
    </ul>
