<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>开发者列表的维护页面。开发者具有软件的管理权，可以维护软件的模块、表单、视图、流程等开发元素。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>添加：</strong>添加管理该软件的开发者</li>
	<li><strong>移除：</strong>移除管理该软件的开发者</li>
	<li><strong>查询：</strong>根据过滤条件查询出该软件下相应的开发者信息</li>
	<li><strong>重置：</strong>清空过滤条件</li>
</ul>
</div>
</div>
</body>
</html>
