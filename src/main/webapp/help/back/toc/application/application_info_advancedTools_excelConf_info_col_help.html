<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>Excel导入配置列。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>列：</strong>对应于Excel中的Sheet的列</li>
</ul>
<ul>
	<li><strong>字段：</strong>软件表单中的字段</li>
</ul>
<ul>
	<li><strong>是否主键：</strong>设置该列是否为数据的唯一标识</li>
</ul>
<ul>
	<li><strong>值脚本：</strong>可以通过值脚本，将Excel中对应列的值进行转换，并形成一个新的值填充到表单中</li>
</ul>
<ul>
	<li><strong>校验脚本：</strong>在将Excel数据导入到表单的过程中，可以通过校验脚本对数据的完整性进行校验证</li>
</ul>
</div>
</div>
</body>
</html>
