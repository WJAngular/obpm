<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>状态标签列表维护页面。状态标签和流程配合使用，通常表示流程所处的节点状态（或状态集合），这样可以把几个不同的流程节点，标示为同一个流程状态。如，将几个流程节点统一标示为：审批中。
</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新建：</strong>创建一个新的状态标签</li>
	<li><strong>删除：</strong>删除已存在的状态标签</li>
	<li><strong>编辑：</strong>对已存在的状态标签进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的状态标签信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
</body>
</html>
