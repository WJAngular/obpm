<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>首页信息维护页面。首页是最终用户登录平台后，所看到的第一个界面，通常用来放置欢迎页面或者待办提醒信息。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置首页名称</li>
	<li><strong>描述：</strong>对首页进行描述说明</li>
	<li><strong>角色：</strong>只有被指定的角色，才能显示当前的首页</li>
	<li><strong>是否发布：</strong>决定该首页能否在前台显示</li>
	<li><strong>保存并新建：</strong>保存当前首页信息，并跳转到创建新的首页界面</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
	<li><strong>退出：</strong>返回首页列表界面</li>
</ul>
</div>
</div>
</body>
</html>
