<div class="content">
<ul>
	<li>报表列表的维护页面。报表就是用表格、图表等格式来动态显示数据</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>新建：</strong>创建一个新的交叉报表记录</li>
	<li><strong>删除：</strong>删除已存在的交叉报表记录</li>
	<li><strong>编辑：</strong>对已存在的交叉报表进行修改</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的交叉报表信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
</ul>
</div>
</div>
