<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>页信息的维护页面。页是用于软件主页显示页面。它能配置查看页的角色、样式、高级内容页面等。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
    <li><strong>基本：</strong>页的基本信息进行设置</li>
	<li><strong>名称：</strong>略</li>
	<li><strong>角色：</strong>选择可以查看页的角色</li>
	<li><strong>描述：</strong>略</li>
	<li><strong>样式库：</strong>选择样式库</li>
	<li><strong>默认：</strong>"是"，则页会显示在工作界面；"否",则页不会显示在工作界面</li>
	<li><strong>高级：</strong>对页的样式布局（具体请参考表单格式配置）</li>
</ul>
</div>
</div>
</body>
</html>
