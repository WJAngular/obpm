<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>角色信息维护页面。角色是软件中权限管理的基本单位，一个用户可以同时具有多个角色，同一个角色也可同时赋予多个用户</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
    <li><strong>名称：</strong>角色名称</li>
    <li><strong>资源授权：</strong>通过资源对角色赋予操作权限</li>
	<li><strong>添加：</strong>添加属于该角色的用户</li>
	<li><strong>移除：</strong>移除属于该角色的用户</li>
	<li><strong>保存并新建：</strong>对当前角色信息进行保存，并跳转到新建角色界面</li>
	<li><strong>保存：</strong>保存当前页面信息</li>
	<li><strong>退出：</strong>返回到角色列表界面</li>
</ul>
</div>
</div>
</body>
</html>
