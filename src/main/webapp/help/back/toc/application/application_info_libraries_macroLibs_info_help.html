<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>函数库信息的维护页面。函数库是声明和实现函数的集合，软件表单，视图等功能均可调用。可以通过函数库名称声明函数库即可调用函数库函数。<br />注：函数库只能作用于函数库所在软件
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>名称：</strong>设置函数库名称，在脚本应用时根据此名称进行引用</li>
	<li><strong>内容：</strong>在此处编写函数的内容，可以定义多个函数</li>
	<li><strong>保存：</strong>对当前页面进行保存</li>
	<li><strong>退出：</strong>返回函数库列表界面</li>
</ul>
</div>
</div>
</body>
</html>
