<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>添加：</strong>把勾选的用户添加至当前角色并返回该角色信息主页</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的用户信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
	<li><strong>退出：</strong>关闭添加用户窗体并返回至角色信息主页</li>
</ul>
</div>
</div>
