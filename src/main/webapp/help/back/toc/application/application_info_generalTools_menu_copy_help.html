<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">

<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>复制手机菜单维护页面。通过此功能，可以将PC端菜单快捷的复制成手机端菜单。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>从平台菜单：</strong>选择需要复制的PC端菜单</li>
	<li><strong>复制到手机菜单：</strong>设置复制产生的手机端菜单所放的位置</li>
	<li><strong>复制：</strong>确定复制到手机菜单</li>
	<li><strong>退出：</strong>略</li>
</ul>
</div>
</div>
</body>
</html>
