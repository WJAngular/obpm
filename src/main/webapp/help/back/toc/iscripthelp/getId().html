<div id="content">

<h2>getId()</h2>
<h3>概述</h3>
<div class="example">
<p>获取当前文档ID</p>
<div class="longdesc">
<p></p>
</div>
</div>
<div>
<h3>返回值</h3>
<h4><strong>String</strong></h4>
</div>
<div>
<h3>参数</h3>
<h4><strong>1、无</strong><span></span></h4>
<p></p>
</div>
<div class="example">
<h3>示例</h3>
<h4 xmlns="">描述:</h4>
<p xmlns="">实现getId()函数的应用，获取当前打开文档ID</p>
<!--  <h5 xmlns="">HTML 代码:</h5>-->
<pre xmlns=""></pre>
<h5 xmlns="">iScript 代码:</h5>
<pre class="brush: js;" xmlns="">
//表单某字段值为当前打开文档Id
(function(){
var rtn = getItemValue("code"); 
if (rtn==null || rtn.length()<=0){
    rtn = getId();
}
return rtn;
})()
</pre>
<!--<h5 xmlns="">结果:</h5>-->
<pre xmlns=""><code></code></pre></div>
</div>
</div>
</body>
