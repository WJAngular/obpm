<h2>println(text)</h2>
<h3>概述</h3>
<div class="example">
<p>输出文本到控制台，可以在应用服务器的后台和前台调试模式下的控制查看打印内容。</p>
<div class="longdesc">
<p></p>
</div>
</div>
<div>
<h3>返回值</h3>
<h4><strong>无</strong></h4>
</div>
<div>
<h3>参数</h3>
<h4><strong>1、text</strong><span>String</span></h4>
<p>要输出文本的内容</p>
</div>
<div class="example">
<h3>示例</h3>
<h4 xmlns="">描述:</h4>
<p xmlns="">实现println(text)函数的应用</p>
<!--  <h5 xmlns="">HTML 代码:</h5>-->
<pre xmlns=""></pre>
<h5 xmlns="">iScript 代码:</h5>
<pre class="brush: js;" xmlns="">
//输出文本到控制台，可以在应用服务器的后台和前台调试模式下的控制查看打印内容
(function(){
var doc = getCurrentDocument();
println("当前审批人：" + doc.getAuditorNames());
})()
</pre>
<!--<h5 xmlns="">结果:</h5>-->
</div>
