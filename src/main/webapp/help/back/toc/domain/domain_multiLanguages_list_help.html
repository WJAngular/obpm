<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">

<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前页面描述</div>
<div class="content">
<ul>
	<li>多语言标签列表的维护页面。可通过设置标签对应于不同语言的显示文本实现对多语言的支持</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>重新加载所有语言属性：</b>通过重新加载使设置的语言生效</li>
	<li><b>新建：</b>创建一个新的多语言标签</li>
	<li><b>删除：</b>删除已存在的多语言标签</li>
	<li><b>编辑：</b>对已存在的多语言标签进行修改</li>
	<li><b>查询：</b>根据过滤条件查询出相应的多语言标签信息</li>
	<li><strong>重置：</strong>清空查询条件</li>
	
</ul>
</div>
</div>
</body>
</html>
