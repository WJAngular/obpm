<body>
<div clas="helpitem">
<div class="title">当前页面描述：</div>
<div class="content">
<ul>
	<li>1、流程仪表盘选项卡</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明：</div>
<div class="content">
<ul>
	<li class="helpitem"><b>以图形化界面显示软件下流程的情况，包括各流程文档数、流程状态的比例、待处理流程、审批中条数等等...</b></li>
</ul>
</div>
<div class="content">
<ul>
	<li class="helpitem"><b>1.各流程单据数：</b>当前所选软件下各个流程的文档数量</li>
	<li class="helpitem"><b>2.流程各状态占比：</b>当前所选软件下各个流程所处状态的比例图</li>
	<li class="helpitem"><b>3.流程各步所用平均时间：</b>当前所选软件下各个流程执行步骤所用的平均时间</li>
	<li class="helpitem"><b>4.各人待处理流程条数：</b>当前所选软件下各个流程用户待处理的文档数</li>
</ul>
</div>
</div>

<div class="title">相关模块：</div>

	<li>无
</ul>
</div>
