<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>扩展字段列表的维护页面。用于扩展部门和用户的基础信息字段</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li>
		<strong>新建：</strong>创建部门或用户模块的新扩展字段</li>
	<li>
		<strong>删除：</strong>删除已存在的部门或用户模块的扩展字段</li>
	<li><strong>编辑：</strong>对已存在的部门或用户模块的扩展字段进行修改</li>
		<li><strong>查询：</strong>根据过滤条件查询出相应的扩展字段信息</li>
		<li><strong>重置：</strong>清除查询条件</li>
	
</ul>
</div>
</div>
</body>
</html>
