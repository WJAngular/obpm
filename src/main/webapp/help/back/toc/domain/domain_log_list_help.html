<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帮助页面</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>操作日志列表的维护页面。用于记录前台用户登录、注销，操作表单、视图、流程等操作日志。</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><strong>是否记录用户操作日志：</strong>设置操作日志是否被记录，若为记录，则在操作日志列表中显示记录</li>
	<li><strong>查询：</strong>根据过滤条件查询出相应的操作日志信息</li>
    <li><strong>重置：</strong>清除查询条件</li>
	<li><strong>保存：</strong>对是否记录用户操作日志选择进行保存</li>
    <li><strong>删除：</strong>删除已存在的操作日志</li>
</ul>
</div>
</div>
</body>
</html>
