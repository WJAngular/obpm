<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>工作周信息的维护页面
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>保存：</b>保存当前页面信息</li>
	<li><b>退出：</b>关闭工作周信息窗体</li>
	<li><b>周：</b>设置星期几为只读</li>
	<li><b>运行：</b>设置该天是为工作日还是非工作日</li>
	<li><b>开始时间1：</b>设置该天为工作日的开始时间</li>
	<li><b>结束时间1：</b>设置该天为工作日的结束时间</li>
	<li><b>开始时间2：</b>略</li>
	<li><b>结束时间2：</b>略</li>
	<li><b>开始时间3：</b>略</li>
	<li><b>结束时间3：</b>略</li>
	<li><b>开始时间4：</b>略</li>
	<li><b>结束时间4：</b>略</li>
	<li><b>开始时间5：</b>略</li>
	<li><b>结束时间5：</b>略</li>
	<li><b>描述：</b>对该工作周信息进行描述</li>
</ul>
</div>
</div>
