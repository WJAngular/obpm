<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>网盘列表</title>
<link type="text/css" rel="stylesheet" rev="stylesheet"
	href="../help.css" media="all">
</head>
<body>
<div class="title">描述</div>
<div class="content">
	<ul>
		<li><b>1：该列表为用户网盘配置信息列表</b>
			<ul>
				<li>“用户名称”：该企业域下用户名称</li>
				<li>“用户账号”：该企业域下用户账号</li>
				<li>“网盘总计容量”：该用户的最大网盘使用容量</li>
				<li>“网盘限制上传容量”：该用户的限制上传文件大小容量</li>
				<li>“网盘已使用容量”：该用户已使用网盘容量</li>
				<li>“网盘状态”：该用户的网盘状态，“激活”或“非激活”</li>
			</ul>
		</li>
		<li><b>2：该功能通过模糊查询用户名称或用户账号查找用户</b></li>
		<li><b>3：点击“网盘公共共享”可链接到网盘公共共享页面</b></li>
		<li><b>4：点击“配置网盘”（须选择用户）或者点击列表中行可链接到配置网盘页面</b></li>
	</ul>
</div>
</body>
</html>
