<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>域信息的维护页面
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>域名称：</b>设置域的名称</li>
	<li><b>状态：</b>设置域状态为激活或者不激活。若为激活，则前台可正常登录。否则无法正常登录</li>
	<li><b>描述：</b>设置域描述信息</li>
	<li><b>短信发送编码：</b>短信端口的唯一标识。需要系统发送短信到手机时使用。通常由ISP提供（如有需要可联系天翎客服人员）</li>
	<li><b>短信发送密码：</b>通常由ISP提供（如有需要可联系天翎客服人员）</li>
	<li><b>皮肤：</b>设置域前端登录的风格。可分为default、fresh、green、gray、blue（支持自定义）</li>
	<li><b>保存：</b>保存当前页面信息</li>
	<li><b>退出：</b>返回域列表界面</li>
</ul>
</div>
</div>
