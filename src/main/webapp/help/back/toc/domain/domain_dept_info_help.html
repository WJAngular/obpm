<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>部门（组织架构）信息的维护页面</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>名称：</b>设置部门名称</li>
	<li><b>代码：</b>设置部门编码（可选项）</li>
	<li><b>上级：</b>设置当前部门的上级部门</li>
	<li><b>所属用户：</b>设置隶属于该部门的用户</li>
	<li><b>保存并新建：</b>保存当前部门信息并切换到新建部门界面</li>
	<li><b>保存：</b>保存当前页面信息</li>
	<li><b>退出：</b>返回部门列表界面</li>
	<li><b>添加：</b>添加所属用户至部门</li>
	<li><b>移除：</b>把勾选的用户移除该部门</li>
</ul>
</div>
</div>
