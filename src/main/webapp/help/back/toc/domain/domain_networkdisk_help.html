<body>
<div class="title">描述</div>
<div class="content">
	<ul>
		<li>网盘，又称网络U盘、网络硬盘，向用户提供文件的存储、访问、备份、共享等文件管理功能，使用起来十分方便。不花钱的移动硬盘。用户可以把网盘看成一个放在网络上的硬盘或U盘，不管你是在家中、单位或其它任何地方，只要你连接到因特网，你就可以管理、编辑网盘里的文件。不需要随身携带，更不怕丢失。</li>
	</ul>
</div>
</body>
</html>
