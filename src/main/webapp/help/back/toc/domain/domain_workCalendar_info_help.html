<body style="margin: 0; padding: 0;">
<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>工作日历的维护页面。工作日历的设置将影响到工作日的计算</li>
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li>
		<strong>工作周：</strong>可以对一个星期里面的每一天进行设置是否为工作日或非工作日、工作日的工作时间段等信息
	</li>
	<li>
		<strong>例外日：</strong>可以新建和编辑例外日、节假日的日期和时间段等信息
	</li>
	<li>
		<strong>退出：</strong>返回至工作日历列表界面
	</li>
</ul>
</div>
</div>
</body>
