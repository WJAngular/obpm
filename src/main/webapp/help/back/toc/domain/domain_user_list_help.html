<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>用户列表的维护页面
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>新建：</b>在当前域下创建新用户</li>
	<li><b>删除：</b>在当前域下删除已存在的用户</li>
	<li><b>编辑：</b>在当前域下对已存在的用户进行修改</li>
	<li><b>查询：</b>根据过滤条件查询当前域下出相应的用户信息</li>
	<li><b>重置：</b>清空查询条件</li>
</ul>
</div>
</div>
