<body style="margin: 0; padding: 0;">

<div clas="helpitem">
<div class="title">当前任务描述</div>
<div class="content">
<ul>
	<li>域是一个独立的组织（企业、政府或者事业单位等）。域列表的维护页面
</ul>
</div>
</div>
<div clas="helpitem">
<div class="title">功能说明</div>
<div class="content">
<ul>
	<li><b>新建：</b>创建一个新的域</li>
	<li><b>删除：</b>删除已经存在的域</li>
	<li><b>编辑：</b>对已存在的域进行修改</li>
	<li><b>查询：</b>根据过滤条件查询出相应的域信息</li>
    <li><b>重置：</b>清空所有查询条件</li>
    <li><b>导入/导出：</b>把企业域导出本地或者导进去</li>
</ul>
</div>
</div>
